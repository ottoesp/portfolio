<!doctype html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Otto Esperson</title>
    
    <!-- Hide while css loads -->
    <style>
        body {
            display: none;
        }
    </style>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <script type="module" src="./js/main.js"></script>

<body>
    <div class="container mt-5 mb-20vh d-flex flex-column g-3 overflow-hidden">
        <div class="row gy-2">
            <div class="col-12 col-lg-8">
                <h1 class="display-1">Otto Esperson</h1>
            </div>
            <div class="col-12 col-lg-4 d-flex flex-nowrap align-items-center justify-content-center justify-content-lg-end gap-2">
                <a href="https://ottoesperson.com" class="btn btn-outline-primary text-nowrap" title="Home">
                    <i class="bi bi-linkedin"></i> <span class="d-none d-lg-inline">Follow me on LinkedIn</span>
                </a>
                <a href="https://github.com/ottoesp" class="btn btn-outline-primary text-nowrap" title="Follow on GitHub">
                    <i class="bi bi-github"></i> <span class="d-none d-lg-inline">@ottoesp</span>
                </a>
                <a href="https://github.com/ottoesp/portfolio" class="btn btn-outline-primary text-nowrap" title="Star on GitHub">
                    <i class="bi bi-star-fill"></i> 
                </a>
            </div>
        </div>

        <div class="row gy-2">
            <div class="col-12">
                <h3 class="display-5">Projects</h1>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card text-white position-relative overflow-hidden">
                    <img src="pedestrian_thumbnail.png" class="card-img object-fit-fill"
                        alt="map of pedestrian traffic in Melbourne">
                    <div class="card-img-overlay d-flex flex-column justify-content-center bg-primary bg-opacity-75">

                        <p class="card-text">A statistical investigation into the effect of the COVID-19 pandemic on pedestrian traffic in Melbourne</p>
                        <a href="https://pedestrians.ottoesperson.com/" class="stretched-link"></a>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card text-white position-relative overflow-hidden">
                    <img src="logic_gates_thumbnail.png" class="card-img object-fit-fill"
                        alt="map of pedestrian traffic in Melbourne">
                    <div class="card-img-overlay d-flex flex-column justify-content-center bg-primary bg-opacity-75">
                        <h5 class="card-title">Logic Diagram Generator</h5>
                        <p class="card-text">A tool for generating text-based logic diagrams from logical statements</p>
                        <a href="https://generator.ottoesperson.com/" class="stretched-link"></a>
                    </div>
                </div>
            </div>
        </div>
